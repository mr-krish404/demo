apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: apex-pentest
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: orchestrator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: apex-pentest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: apex-orchestrator:latest
        ports:
        - containerPort: 8081
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: apex-secrets
              key: database-url
        - name: REDIS_URL
          value: redis://redis:6379/0
        - name: MINIO_ENDPOINT
          value: minio:9000
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: apex-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: apex-secrets
              key: minio-secret-key
        - name: CHROMA_URL
          value: http://chromadb:8000
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
