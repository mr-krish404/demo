# This is an example secrets file. DO NOT commit actual secrets to git.
# Create actual secrets using: kubectl create secret generic apex-secrets --from-literal=key=value

apiVersion: v1
kind: Secret
metadata:
  name: apex-secrets
  namespace: apex-pentest
type: Opaque
stringData:
  postgres-user: apex_user
  postgres-password: CHANGE_ME_IN_PRODUCTION
  database-url: postgresql://apex_user:CHANGE_ME@postgres:5432/apex_pentest
  jwt-secret: CHANGE_ME_GENERATE_RANDOM_SECRET
  minio-access-key: apex_minio
  minio-secret-key: CHANGE_ME_IN_PRODUCTION
  gemini-api-key: YOUR_GEMINI_API_KEY_HERE
